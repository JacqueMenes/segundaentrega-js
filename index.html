<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourStyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stye.css">
</head>
<body>
  <!--Carrito-->
<div >
  <ul className="navbar-nav me-auto">  
    <li className="nav-item " >
        <a id="btnCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x">Carrito</i></a>
    </li>
</ul>
    <!-- <button id="btnCarrito" type="button" class="botonCarrito btn btn-outline-primary">Carrito</button> -->
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <img src="./assets/imagenIndex.png" class="card-img-top" alt="...">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <h1 class="card-title">Tienda Online Your Style</h1>
            <h2>Indumentaria Femenina y Accesorios</h2>
            <p class="card-text">Ropa, Calzado, Accesorios y mas!</p>
          </div>
          <form>
            <label for="titulo">Ingrese Articulo:</label><br>
            <input type="text" id="articuloInput" name="titulo"><br>
            <label for="autor">Ingrese color:</label><br>
            <input type="text" id="colorInput" name="autor"><br>
            <label for="precio">Ingrese precio:</label><br>
            <input type="text" id="precioInput" name="precio"><br>
            </form>
          <button id="botonMostrar" type="button" class="botonMostrar btn btn-primary btn-lg">Ver catalogo</button>
          <br>
          <button id="botonOcultar" type="button" class="botonOcultar btn btn-secondary btn-lg">Ocultar catalogo</button>
          <br>
          <button id="botonAgregar" type="button" class="botonAgregar btn btn-secondary btn-lg">Agregar Producto</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Catalogo -->
  <div class="container text-center">
    <div id="productos" class="row productosEstilos">

  </div>
</div>

  <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          
        </div>
        <div class="row ml-ato">
          <p id="precioTotal"></p>
        </div>
        <div class="modal-footer">
          
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  <!--BS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>   
</nav>


  <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
