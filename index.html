<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourStyle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stye.css">
  <link rel="icon" href="./assets/favicon.jpg">
</head>

<body>
  <header class="header cardTexto">
    <div class="header__titulo ">
      <h2>Your Style</h2>
    </div>
    <nav class="navbar navbar-expand-lg header__propio ">
      <div class="container-fluid">
        <ul className="navbar-nav me-auto botonCarrito">
          <li className="nav-item botonCarrito">
            <a id="btnCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary botonCarrito"><i
                class="fas fa-shopping-cart fa-1x"></i></a>
          </li>
        </ul>
        <a class="navbar-brand cardTexto" href="index.html">Your Style</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                      <button class="btn header__buscar" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
            <div class="header__links">
              <div>
                <a href="http://www.facebook.com" target="_blank" class="facebook"><i
                    class="fa-brands fa-facebook"></i></a>
                <a href="http://www.instagram.com" target="_blank" class="instagram"><i
                    class="fa-brands fa-instagram-square"></i></a>
                <a href="http://www.whatsapp.com" target="_blank" class="whatsapp"><i
                    class="fa-brands fa-whatsapp"></i></a>
                <a href="http://www.twitter.com" target="_blank" class="twitter"><i
                    class="fa-brands fa-twitter-square"></i></a>
                <a href="http://www.youtube.com" target="_blank" class="youtube"><i
                    class="fa-brands fa-youtube"></i></a>
              </div>
            </div>
    </nav>
  </header>
  <!--Carrito-->
  <div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card cardImagen">
          <div class="card-body text-center">
            <img src="./assets/imagenIndex.png" class="card-img-top headerImagen" alt="...">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card cardPropio">
          <div class="card-body ">
            <div class="card-body">
              <h1 class="card-title cardTexto">Tienda Online Your Style</h1>
              <h2 class="cardTexto">Indumentaria Femenina y Accesorios</h2>
              <p class="card-text cardTexto">Ropa, Calzado, Accesorios y mas!</p>
            </div>
            <form>
              <label for="titulo">Ingrese Articulo:</label><br>
              <input type="text" id="articuloInput" name="titulo"><br>
              <label for="autor">Ingrese color:</label><br>
              <input type="text" id="colorInput" name="autor"><br>
              <label for="precio">Ingrese precio:</label><br>
              <input type="text" id="precioInput" name="precio"><br>
            </form>
            <button id="botonMostrar" type="button" class="botonMostrar btn btn-primary btn-lg">Ver catalogo</button>
            <br>
            <button id="botonOcultar" type="button" class="botonOcultar btn btn-secondary btn-lg">Ocultar
              catalogo</button>
            <br>
            <button id="botonAgregar" type="button" class="botonAgregar btn btn-secondary btn-lg">Agregar
              Producto</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Catalogo -->
    <div class="container text-center">
      <div id="productos" class="row productosEstilos">

      </div>
    </div>

    <div class="modal fade row" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog row">
        <div class="modal-content row">
          <div class="modal-header row">
            <h5 class="modal-title row" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body row" id="modal-body">

          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">


            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar
              Compra</button>
          </div>
        </div>
      </div>
    </div>
    <!--BS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    </nav>

    <!-- JS Propio -->
    <script src="./main.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <!-- JS Iconos -->
    <script src="https://kit.fontawesome.com/7f265cb1ea.js" crossorigin="anonymous"></script>
</body>

</html>
